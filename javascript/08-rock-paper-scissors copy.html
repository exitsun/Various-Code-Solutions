<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
  </head>
  <body>
    <h1>Rock paper scissors</h1>
    <button
      onclick=" playGame('rock')
    "
    >
      Rock
    </button>
    <button
      onclick=" playGame('paper')
    "
    >
      Paper
    </button>
    <button onclick=" playGame('scissors')">Scissors</button>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0; 
    score.ties = 0; 
    localStorage.removeItem('score');
    "
    >
      Reset game
    </button>

    <p><a href="#">Click here</a> to see my new application</p>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        //boolean if value not truthy do the other side of the code
        wins: 0,
        losses: 0,
        ties: 0,
      };
      // }; //zamiana json w obiekt JS
      // if (!score) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0,
      //   };

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose!";
          } else if (computerMove === "paper") {
            result = "You win!";
          } else {
            result = "Tie game!";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie game!";
          } else if (computerMove === "paper") {
            result = "You lose!";
          } else {
            result = "You win!";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You lose!";
          } else if (computerMove === "paper") {
            result = "Tie game!";
          } else {
            result = "You win!";
          }
        }

        if (result === "You win!") {
          score.wins++;
        } else if (result === "You lose!") {
          score.losses++;
        } else if (result === "Tie game!") {
          score.ties++;
        }

        localStorage.setItem("score", JSON.stringify(score)); //local storage przechowuje jedynie string wiec stringify aby zachowaÄ‡

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
          wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}
          `
        );
      }
      function pickComputerMove() {
        let computerMove = ""; // NOW this is accessible to the WHOLE scope
        let randomNumber = Math.random();
        let result = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }
        return computerMove; // displays the value in the console!
      }
    </script>
  </body>
</html>
