<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>That's so fetch</title>
  </head>
  <body>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://supersimplebackend.dev/greeting");
      xhr.send();
      xhr.addEventListener("load", () => {
        console.log("Response: ", xhr.response);
      });

      function getGreeting() {
        const promise = fetch("https://supersimplebackend.dev/greeting");
        console.log(promise);
      }
      getGreeting();

      async function asyncGreeting() {
        console.log("Starting...");
        const response = await fetch("https://supersimplebackend.dev/greeting");
        const text = await response.text();
        console.log("This is the response:", text);
      }

      asyncGreeting();

      async function asyncPostGreeting() {
        try {
          const response = await fetch(
            "https://supersimplebackend.dev/greeting",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              // body: JSON.stringify({
              //   name: "AX",
              // }),
            }
          );
          if (response.status >= 400) {
            throw response;
          }
          const message = await response.text();
          console.log(message);
        } catch (error) {
          if (error.status === 400) {
            const data = await error.json();
            console.log(data);
          }
          console.log("Network error, please try again later.", error);
        }
      }
      asyncPostGreeting();

      async function amazonGet() {
        try {
          const response = await fetch("https://amazon.com", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
        } catch (error) {
          console.log("CORS error", error);
        }
      }
      // amazonGet();

      async function getUserData() {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);

        try {
          const response = await fetch("https:/uczciwy-bank.pl/user329", {
            signal: controller.signal,
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
          clearTimeout(timeoutId);

          if (!response.ok) {
            throw response;
          }
          const userData = await response.json();
          console.log("Dane użytkownika:", userData);
        } catch (err) {
          if (err.name === "AbortError") {
            console.log("Za długo trwało");
          } else if (err instanceof Response) {
            console.log("Błąd serwera! Kod:", err.status);
            try {
              const errorDetail = await err.json();
              console.log("Sczegóły błędu: ", errorDetail);
            } catch (e) {
              console.log(
                "Nie udało się odczytać treści błędu (puste body lub nie-JSON)"
              );
            }
          } else {
            console.log("Wystąpił nieoczekiwany błąd: ", err.message);
          }
          console.log(err);
        }
      }
      getUserData();

      // more examples because I suck at this yet.

      async function f() {
        console.log("More exercises...");
      }
      f();
      console.log(typeof f);
      async function f() {
        return "Gotowe!";
      }

      console.log(f()); // Co zobaczysz? object Promise {state, value}
      f().then((res) => console.log(res)); // Dopiero tutaj zobaczysz "Gotowe!"

      async function af() {
        // every async creates a new promise object
        return 1;
      }
      // af().then(alert);

      async function test() {
        throw "Ups!";
      }

      test()
        .then((val) => console.log("Sukces:", val))
        .catch((err) => console.log("Błąd:", err));

      async function timeOutAF() {
        let promise = new Promise((resolve, reject) => {
          setTimeout(() => resolve("done!"), 1000);
        });
        let result = await promise;

        // alert(result);
      }
      timeOutAF();
    </script>
  </body>
</html>
