<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <link rel="stylesheet" href="./styles/12-rps-game.css" />
  </head>
  <body>
    <h1 class="title">Rock paper scissors</h1>
    <button onclick=" playGame('rock')" class="move-button">
      <img src="./rock-emoji.png" class="move-icon" />
    </button>
    <button onclick=" playGame('paper')" class="move-button">
      <img src="./paper-emoji.png" class="move-icon" />
    </button>
    <button onclick=" playGame('scissors')" class="move-button">
      <img src="./scissors-emoji.png" class="move-icon" />
    </button>

    <p class="outcome"></p>
    <p class="outcome-detail"></p>
    <p class="match-history"></p>
    <button
      oclass="move-icon"
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0; 
    localStorage.removeItem('score');
    updateScore()
    gameOutcome()
    "
      class="reset-score-button"
    >
      Reset game
    </button>
    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>

    <script src="./scripts/12-rps-game.js"></script>
  </body>
</html>
