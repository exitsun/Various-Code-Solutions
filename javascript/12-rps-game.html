<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <link rel="stylesheet" href="./styles/12-rps-game.css" />
  </head>
  <body>
    <h1 class="title">Rock paper scissors</h1>
    <button class="move-button" data-move="rock">
      <img src="./rock-emoji.png" class="move-icon" />
    </button>
    <button class="move-button" data-move="paper">
      <img src="./paper-emoji.png" class="move-icon" />
    </button>
    <button class="move-button" data-move="scissors">
      <img src="./scissors-emoji.png" class="move-icon" />
    </button>

    <p class="outcome"></p>
    <p class="outcome-detail"></p>
    <p class="match-history"></p>
    <button class="reset-button reset-score-button">Reset game</button>
    <button class="auto-play-button">Auto Play</button>
    <div class="modal"></div>

    <script src="./scripts/12-rps-game.js"></script>
  </body>
</html>
