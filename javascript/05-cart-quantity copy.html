<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counters quantities</title>
  </head>
  <body>
    <h1>Cart quantity</h1>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show quantity
    </button>
    <button
      onclick="
      if (cartQuantity == maxQuantity) {
        console.log('Cart full.');
        return
      }
      else {

        cartQuantity++; console.log(`Cart quantity: ${cartQuantity}`)
      }"
    >
      Add to Cart
    </button>
    <button
      onclick="
      if (cartQuantity >= 9) {
        console.log('Cart cannot hold more items than 10.');
        cartQuantity = maxQuantity
      } else {
        cartQuantity += 2; console.log(`Cart quantity: ${cartQuantity}`)
      }"
    >
      +2
    </button>
    <button
      onclick="
      if (cartQuantity >= 9) {
        console.log('Cart cannot hold more items than 10.');
        cartQuantity =  cartQuantity
      }
      else {
        cartQuantity += 3; console.log(`Cart quantity: ${cartQuantity}`)
      }"
    >
      +3
    </button>
    <button
      onclick="cartQuantity = 0;console.log('Cart was reset!'); console.log(`Cart quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>
    <button
      onclick="if (cartQuantity >=2) {
      cartQuantity -=2;
      console.log(`Cart quantity: ${cartQuantity}`)}"
    >
      -2
    </button>

    <button
      onclick="if (cartQuantity >=3) {
      cartQuantity -=3;
      console.log(`Cart quantity: ${cartQuantity}`)}"
    >
      -3
    </button>

    <script>
      let cartQuantity = 0;
      let maxQuantity = 10;
    </script>
  </body>
</html>
